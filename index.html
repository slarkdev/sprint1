<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Proyecto Final - Sprint 1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Registro de Estudiantes</a>
        </div>
    </nav><br>
    <section class="container">
        <div class="row">
            <div class="col s2 offset-s1">
                <button class="btn-large" onclick="registrarEstudiante()"> Agregar</button>
                <!--<button id="agregar" class="btn-large">Agregar</button>-->
            </div>
            <div class="col s2">
                <button id="mostrar" class="btn-large">Mostrar</button>
            </div>
            <div class="col s2">
                <button id="buscar" class="btn-large">Buscar</button>
            </div>
            <div class="col s2">
                <button id="top-tecnico" class="btn-large">TÃ©cnico</button>
            </div>
            <div class="col s2">
                <button id="top-hse" class="btn-large">Top HSE</button>
            </div>
        </div>
        <dialog id="dialogo" hide>
            <div class="modal-content">
                <h4>Agregar un estudiante</h4>
                <div class="col s4">
                    <label for=""> Nombre Estudiante</label>
                    <input type="text" id="nombre" class="form-control" placeholder="Ingrese el nombre de la estudiante">
                </div>
                <div class="col s4">
                    <label for=""> Porcentaje Tecnico</label>
                    <input type="number" id="puntosTecnicos" class="form-control" placeholder="ingrese su Porcentaje tecnico" min=0 max=100>
                </div>
                <div class="col s4">
                    <label for=""> Porcentaje HSE</label>
                    <input type="number" id="puntosHSE" class="form-control" placeholder="ingrese los puntosHSE" min=0 max=100>
                </div>
            </div>
            <div class="modal-footer">
                <button id="agregar" class="btn btn-primary">Agregar</button>
                <button class="btn btn-secondary" onclick="dialogo.close()"> Cancelar</button>
            </div>
        </dialog>
    </section>
    <section id="resultado">
        <h4>Resultado</h4>
        <div id="contenedor-estudiantes"></div>
    </section>
    <script src="js/vendor/dont-look-at-me.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
